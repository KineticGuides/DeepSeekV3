<div class="content-wrappe">
    <div class="row">
        <div class="col-sm-12 col-12">
          <div class="profile-header">
            <h1 style="font-size: 18px;">Welcome, {{ data.user.first_name }}</h1>
            <div class="profile-header-content">
              <div class="profile-header-tiles">
                <div class="row">
                  <div class="col-sm-12 col-12">
                    <div class="profile-tile">
                      <span class="icon">
                        <i class="bi bi-pentagon"></i>
                      </span>
                      <h6> - <span>ABBSI - Admin</span></h6>
                    </div>
                  </div>
                </div>
              </div>
              <div class="profile-avatar-tile">
                <img src="assets/images/user.png" class="img-fluid" alt="Bootstrap Gallery" />
              </div>
            </div>
          </div>
    
        </div>
      </div>
      <!-- Row end -->
    
      <!-- Row start -->
      <div class="row">
        <div class="col-lg-12 col-sm-12 col-12">
          <!-- Row start -->
          <div class="row">
            <div class="col-sm-6 col-12">
            </div>
         <div class="col-sm-12 col-12">
    
            </div> 
          </div>
        </div>
        <div class="col-lg-12 col-sm-12 col-12">
          <!-- Row start -->
          <div class="row">
            <div class="col-sm-12 col-12">
              <div class="row">
                <div class="col-12">
                  <div class="row">
                    <div class="col-sm-12 col-12">
                      <div class="row">
                        <div class="col-12">
                          <div class="card">
                            <div class="header shade-dark">
                              <div class="row">
                                <div class="col-12">
                                  <button class="m-2 btn btn-success">Supplements</button>
                                  <button class="m-2 btn btn-success">Medications</button>
                                  <button class="m-2 btn btn-secondary">Tests</button>
                                  <button class="m-2 btn btn-secondary">Test Markers</button>
                                  <button class="m-2 btn btn-danger">Models</button>
                                  <button class="m-2 btn btn-danger">RAG Documents</button>
                                </div>
                              </div>
                             </div>
                            <div class="header shade-primary">
                              <div class="row">
                                <div class="col-10">
                                  <h3 style="font-size:18px; color: white;" class="m-3">System Users</h3>
                                </div>
                                <div class="col-2">
                                  <h3 style="font-size:18px; color: white;" class="mt-2"><button class="btn btn-primary" (click)="toggleThoughts()">Add User</button></h3>
                                </div>
                              </div>
                            </div>
                            <div class="card-body">
                              <div *ngIf="showing=='Y'">
                              <app-add-user-form (close)="toggleThoughts();"></app-add-user-form>
                              </div>
                                <div class="table-responsive">
                                  <table class="table table-bordered table-striped m-0">
                                    <thead>
                                      <tr>
                                        <th>Username</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Role</th>
                                        <th></th>
                                    </thead>
                                    <tbody>
                                      <tr *ngFor="let m of data.users">
                                        <td style="width:120px;">{{ m.username }}</td>
                                        <td>{{ m.first_name }} {{ m.last_name }}</td>
                                        <td>{{ m.email }}</td>
                                        <td>{{ m.phone }}</td>
                                        <td style="width:100px;">{{ m.role }}</td>
                                        <td style="width:60px;"><a class="btn"><i class="bi bi-pencil"></i></a></td>
                                      </tr>
                                    </tbody>
                                    <tfoot>
                                    </tfoot>
                                  </table>
                                </div>
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-12">
            </div>
          </div>
          <!-- Row end -->
        </div>
        </div>
        </div>
