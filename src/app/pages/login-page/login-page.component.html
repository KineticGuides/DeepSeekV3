<div class="content-wrapper">
    <div class="row">
        <div class="col-sm-12 col-12">
    
          <div class="profile-header">
            <h1 style="font-size: 18px;">Welcome to ABBSI-AI</h1>
            <div class="profile-header-content">
              <div class="profile-header-tiles">
                <div class="row">
                  <div class="col-sm-4 col-12">
                    <div class="profile-tile">
                      <span class="icon">
                        <i class="bi bi-pentagon"></i>
                      </span>
                      <h6><span>ABSI-AI Version 0.9b</span></h6>
                    </div>
                  </div>
                  <div class="col-sm-4 col-12">
                    <div class="profile-tile">
                      <span class="icon">
                        <i class="bi bi-coin"></i>
                      </span>
                      <h6><span>Symbol - ABBSI-R1-GENERAL-MEDICAL-8B</span></h6>
                    </div>
                  </div>
                  <div class="col-sm-4 col-12">
                    <div class="profile-tile">
                      <span class="icon">
                        <i class="bi bi-hash"></i>
                      </span>
                      <h6><span>Last Update: 02/13/25</span></h6>
                    </div>
                  </div>
                </div>
              </div>
              <div class="profile-avatar-tile">
                <img src="assets/images/user.png" class="img-fluid" alt="Bootstrap Gallery" />
              </div>
            </div>
          </div>
    
        </div>
      </div>
      <!-- Row end -->
    
      <!-- Row start -->
      <div class="row">
        <div class="col-lg-12 col-sm-12 col-12">
          <!-- Row start -->
          <div class="row">
            <div class="col-sm-6 col-12">
            </div>
         <div class="col-sm-12 col-12">
    
            </div> 
          </div>
          <!-- Row end -->
        </div>
        <div class="col-lg-12 col-sm-12 col-12">
          <!-- Row start -->
          <div class="row">
            <div class="col-sm-12 col-12">
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="header shade-primary">
                      <div class="row">
                        <div class="col-10">
                          <h3 style="font-size:18px; color: white;" class="m-3">Login to your Account</h3>
                        </div>
                      </div>
                    </div>
                    <div class="card-body">
                        <div *ngIf="error=='Y'" class="alert alert-danger alert-dismissible fade show" role="alert">
                            Invalid Username/Password, please try again!
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                        <div class="login-box">
                            <div class="login-form">
                                <a href="index.html" class="login-logo">
                                    <img src="assets/images/logo.svg" alt="Vico Admin">
                                </a>
                                <div class="login-welcome">
                                    Welcome back, <br>Please login to your ABBSI-AI user account.
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input [(ngModel)]="data.formData['username']" type="text" class="form-control" autocomplete="off" >
                                </div>
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <label class="form-label">Password</label>
                                      <!--  <a href="forgot-password.html" class="btn-link ml-auto">Forgot password?</a> -->
                                    </div>
                                    <input [(ngModel)]="data.formData['password']" autocomplete="new-password" type="password" class="form-control">
                                </div>
                                <div class="login-form-actions">
                                    <button (click)="postForm();" type="submit" class="btn"> <span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
                                        Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-12">
            </div>
          </div>
          <!-- Row end -->
        </div>
        </div>
        </div>
