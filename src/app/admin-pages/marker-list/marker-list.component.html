<div class="content-wrapper">
    <div class="row">
        <div class="col-sm-12 col-12">
            <div class="row mb-3">
                <div class="card-header">
                    <div class="card-header">
                        <ol class="breadcrumb d-lg-flex d-none">
                            <li class="breadcrumb-item">
                              <i class="bi bi-house"></i>
                              <a [routerLink]="['/']">Home</a>
                            </li>
                            <li class="breadcrumb-item">
                              <a [routerLink]="['/admin']">Admin</a>
                            </li>
                            <li class="breadcrumb-item">Marker List</li>
                          </ol>
                    </div>
                </div>
            </div>    
          <div class="profile-header">
            <h1 style="font-size: 18px;">Welcome, {{ data.user.first_name }}</h1>
            <div class="profile-header-content">
              <div class="profile-header-tiles">
                <div class="row">
                  <div class="col-sm-12 col-12">
                    <div class="profile-tile">
                      <span class="icon">
                        <i class="bi bi-pentagon"></i>
                      </span>
                      <h6><span>ABSI-AI Version 0.9b</span></h6>
                    </div>
                  </div>
                </div>
              </div>
              <div class="profile-avatar-tile">
                <img src="assets/images/user.png" class="img-fluid" alt="Bootstrap Gallery" />
              </div>
            </div>
          </div>
    
        </div>
      </div>
      <!-- Row end -->
    
      <!-- Row start -->
      <div class="row">
        <div class="col-lg-12 col-sm-12 col-12">
          <!-- Row start -->
          <div class="row">
            <div class="col-sm-6 col-12">
            </div>
         <div class="col-sm-12 col-12">
    
            </div> 
          </div>
          <!-- Row end -->
        </div>
        <div class="col-lg-12 col-sm-12 col-12">
          <!-- Row start -->
          <div class="row">
            <div class="col-sm-12 col-12">
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="header shade-primary">
                      <div class="row">
                        <div class="col-10">
                          <h3 style="font-size:18px; color: white;" class="m-3">Test Markers</h3>
                        </div>
                        <div class="col-2">
                          <h3 style="font-size:18px; color: white;" class="m-3"><button class="btn btn-primary" (click)="toggleThoughts()">Add Test Marker</button></h3>
                        </div>
                      </div>
       
                    </div>
                    <div class="m-2" *ngIf="showing=='Y'">
                      <app-add-marker (close)="toggleThoughts();"></app-add-marker>
                    </div>
                    <div class="card-body">
                      <div class="row mb-3">
                        <div class="col-sm-4 col-12">
                              <div class="m-0">
                                <label class="form-label">Search</label>
                                <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search">
                              </div>
                            </div>
                      </div>
                        <div class="table-responsive">
                            <table class="table m-0">
                              <thead>
                                <tr>
                                  <th>Code</th>
                                  <th>Name</th>
                                  <th style="text-align: right; max-width: 120px;">Units</th>
                                  <th style="text-align: right; max-width: 120px;">Data Type</th>
                                  <th style="text-align: right; max-width: 380px; ">Note</th>
                                  <th></th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let m of data.list | searchFilter: searchText | paginate: { itemsPerPage: 100, currentPage: p }">
                                  <td>{{ m.marker_code }}</td>
                                  <td>{{ m.marker_name }}</td>
                                  <td style="text-align: right;">{{ m.units }}</td>
                                  <td style="text-align: right;">{{ m.data_type }}</td>
                                  <td style="text-align: right;">{{ m.note }}</td>
                                 <td style="text-align: right;"><button class="btn"><div class="icon">
                                  <a [routerLink]="['/member-dashboard',m.id]">
                                    <i class="bi bi-clipboard-data"></i>
                                  </a>
                                </div></button></td>
                                </tr>
                              </tbody>
                              <tfoot>
                                <tr>
                                  <td colspan="5" class="text-center">
                                    <pagination-controls (pageChange)="p = $event"></pagination-controls></td>
                                </tr>
                              </tfoot>
                            </table>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-12">
            </div>
          </div>
          <!-- Row end -->
        </div>
        </div>
        </div>
